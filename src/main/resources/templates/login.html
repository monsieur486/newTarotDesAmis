<!DOCTYPE html>
<html lang="fr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Connexion - TDA</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid align-items-center">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">TDA</a>
        <a class="btn btn-outline-secondary btn-sm" sec:authorize="hasRole('REDACTEUR')" th:href="@{/edit}">Éditer</a>
        <div class="ms-auto d-flex">
            <a class="btn btn-outline-light btn-sm" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            <form class="d-inline ms-2 m-0 p-0" method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
                <input th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                       type="hidden"/>
                <button class="btn btn-outline-warning btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container" style="max-width: 460px; padding-top: 4.5rem;">
    <h4 class="mb-3">Connexion</h4>

    <div class="alert alert-danger py-2" th:if="${param.error}">
        Identifiants invalides.
    </div>
    <div class="alert alert-success py-2" th:if="${param.logout}">
        Vous avez été déconnecté.
    </div>

    <form class="needs-validation" method="post" novalidate th:action="@{/login}">
        <input th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <div class="mb-3">
            <label class="form-label" for="username">Utilisateur</label>
            <input autofocus class="form-control" id="username" name="username" required type="text">
            <div class="invalid-feedback">Champ requis.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Mot de passe</label>
            <input class="form-control" id="password" name="password" required type="password">
            <div class="invalid-feedback">Champ requis.</div>
        </div>
        <button class="btn btn-primary w-100" type="submit">Se connecter</button>
    </form>
</main>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
